import:
  - ~/.config/alacritty/base16-abnormalize-alt.yml

window:
  dynamic_padding: true
  title: Terminal

font:
  normal:
    family: CamingoCode

  size: 11

cursor:
  style:
    shape: Block
  thickness: 0.05

mouse:
  hide_when_typing: true

key_bindings:
  - { key: K, mods: Control, command: { program: "term" }}

ipc_socket: false
